    <iframe width="900" height="3300" scrolling="no" srcdoc='<h2 class="name">Introduction and specs</h2><br/>
<p>The Red Magic 10 series is the generational upgrade of the gaming 
    Red Magic lineup from nubia. The company is sticking to its bi-annual upgrade 
    and we will focus on the Red Magic 10 Pro in this review - a slightly toned-down 
    version of the 10 Pro+, which has more storage and faster charging. Thats because
     the Plus variant is reserved for the Chinese market. However, the global Red Magic 
     10 Pro, which we have here, is a closer sibling to the Chinese 10 Pro+ as it adopts 
     the larger 7,050 mAh battery and almost as fast 100W charging.</p>
     <p>Unlike the bi-annual refresh, the 10 Pro brings a handful of improvements.
         The centerpiece feature in the new Red Magic is undoubtedly the Snapdragon 8 Elite.
          Moreover, the 10 Pro is one of the most affordable Snapdragon 8 Elite-powered options 
          on the market. So, it will be a perfect fit for people looking for extra horsepower, 
          even if they are not into gaming.

        The new Red Magic also upgrades the display with a slightly higher resolution and 144Hz
         refresh rate, up from 120Hz on the 9S Pro.</p>
         <p>The rest of the hardware and design remain the same and all of the features that
             make the Red Magic 10 Pro a unique, gaming-ready smartphone are still at hand.
              It retains the pressure-sensitive shoulder triggers, the unobstructed full-screen 
              front panel with an under-display selfie camera and an active cooling fan that keeps
               the chipset cool.The box contains the usual user manuals along with аn 80W charger 
               and a USB-C cable.Theres also an unusual-looking protective back cover that doesnt 
               obstruct the usage of side buttons but protects the glass back. We are surprised 
               that it doesnt feel cheap - its soft to the touch and provides excellent
                grip too.</p>
                <p>Last but not least, the device sports a new silicon-carbon battery,
                     which is touted as more efficient than standard Li-Ion cells, but more 
                     importantly, it holds an impressive 7,050 mAh worth of charge. Thats 
                     almost tablet territory.</p>
                     <section>

                          <li><strong>Display:</strong> 6.85" AMOLED, 1B colors, 144Hz, 2000 nits (peak), 1216 x 2688px resolution, 19.89:9 aspect ratio, 431ppi.</li>
                          <li><strong>Chipset:</strong> Qualcomm SM8750-AB Snapdragon 8 Elite (3 nm); Octa-core (2 x 4.32 GHz Oryon V2 Phoenix L + 6 x 3.53 GHz Oryon V2 Phoenix M); Adreno 830.</li>
                          <li><strong>Memory:</strong> 256GB 12GB RAM, 512GB 12GB RAM, 512GB 16GB RAM; UFS 4.1 Pro.</li>
                          <li><strong>OS/Software:</strong> Android 15, Redmagic OS 10.</li>

    <iframe width="900" height="3335" scrolling="no" srcdoc='<h2 class="name">Introduction and specs</h2><br/>
         <p>If you already know what the ROG Phone line is all about, get ready to get your socks blown off because the ROG Phone 9 is packed to the gills with hardware and software features, as always, and most of them squarely aimed at a great gaming experience. Coincidentally, however, what makes a great gaming phone is actually also a great formula for a solid flagship in general you might appreciate the ROG Phone 9 series even if you are not into gaming.</p>
         <p>The ROG line underwent a rather major redesign with last years ROG Phone 8 generation. A redesign that aimed to make the phone more appealing to a wider, non-gamer crowd. This year, we get more of the same, with the ROG Phone 9 family being a continuation or refinement of the same formula.</p>
         <p>The differences between the vanilla and the Pro really arent all that many. Both devices get the same Snapdragon 8 Elite chipset, with the same inside and out design, including the new cooling system, IP68 ingress protection, and AirTriggers - the works. The only physical difference is that the vanilla gets a cut-down version of the AniMe Vision Mini LED display on the back with just 85 dots, while the Pro gets a total of 648 dots. Besides that, both phones have the same excellent 185Hz LTPO display and a 5,800 mAh battery - bigger than last years.</p>
         <p>The ROG Phone 9 comes in a standard two-piece black box. It is pretty thick and solid and protects the phone well. There is no plastic in the packaging, which is nice. In terms of accessories, the regular ROG Phone 9 gets a charger and a braided USB Type-C to Type-C cable. Also, there is a hard, transparent clip-on case in the box. The ROG Phone 9 Pro Edition, which we also got for review, is a much more elaborate affair. First, you get the AeroActive Cooler X Pro with a soft carrying case. Then, there is a snap-on case that is compatible with the AeroActive cooler. You also get a regular protective case, as well as a charger and cable.</p>
         <section>
          <h2>Asus ROG Phone 9 Pro Specs at a Glance:</h2>
          <ul>
            <li><strong>Body:</strong> 163.8 x 76.8 x 8.9 mm, 227g; Glass front (Gorilla Glass Victus 2), glass back (Gorilla Glass), aluminum frame; IP68/IP69K dust/water resistant (up to 1.5m for 30 min), Mini-LED programmable matrix (on the back), Pressure sensitive zones (Gaming triggers).</li>
            <li><strong>Display:</strong> 6.78" LTPO AMOLED, 1B colors, 185Hz, HDR10, 1600 nits (HBM), 2500 nits (peak), 1080 x 2400px resolution, 20:9 aspect ratio, 388ppi; Always-On display.</li>
            <li><strong>Chipset:</strong> Qualcomm SM8750-AB Snapdragon 8 Elite (3 nm): Octa-core (2 x 4.32 GHz Oryon V2 Phoenix L + 6 x 3.53 GHz Oryon V2 Phoenix M); Adreno 830.</li>
            <li><strong>Memory:</strong> 512GB 16GB RAM, 1TB 24GB RAM; UFS 4.0, NTFS support for external storage.</li>
            <li><strong>OS/Software:</strong> Android 15, up to 2 major Android upgrades.</li>
            <li><strong>Rear Camera:</strong>
              <ul>
                <li><strong>Wide (main):</strong> 50 MP, f/1.9, 24mm, 1/1.56", 1.0µm, PDAF, gimbal OIS.</li>
                <li><strong>Telephoto:</strong> 32 MP, f/2.4, 1/3.2", 0.7µm, PDAF, OIS, 3x optical zoom.</li>
                <li><strong>Ultra wide angle:</strong> 13 MP, f/2.2, 13mm, 120-degree.</li>
              </ul>
            </li>
            <li><strong>Front Camera:</strong> 32 MP, f/2.5, 22mm (wide), 1/3.2", 0.7µm.</li>
            <li><strong>Video Capture:</strong>
              <ul>
                <li><strong>Rear Camera:</strong> 8K @ 30fps, 4K @ 30/60fps, 1080p @ 30/60/120/240fps, 720p @ 480fps; gyro-EIS, HDR10+.</li>
                <li><strong>Front Camera:</strong> 1080p @ 30fps.</li>
              </ul>
            </li>
            <li><strong>Battery:</strong> 5800mAh; 65W wired, PD3.0, PPS, QC5, 15W wireless (Qi), 10W reverse wired.</li>
            <li><strong>Connectivity:</strong> 5G; Dual SIM; Wi-Fi 7; BT 5.4, aptX HD, aptX Adaptive; NFC; 3.5mm jack.</li>
            <li><strong>Misc:</strong> Fingerprint reader (under display, optical); stereo speakers.</li>

<iframe width="900" height="80" srcdoc='<center><h1 class="name">Samsung Galaxy Z Fold6</h1></center>'></iframe><br />
    <iframe width="900" height="599" scrolling="no" frameborder="0"
      srcdoc='<img src="downloaded_images_samsung/gsmarena_022.jpg" alt="Image" width="100%" height="100%">'>

    <iframe width="900" height="3335" scrolling="no" srcdoc='<h2 class="name">Introduction and specs</h2><br/>
         <p>If its working, dont touch it - thats probably what the Galaxy Z Fold6 development team had in capital letters on the whiteboard when they gathered up to set the concept for Samsungs latest big foldable. Indeed, the Fold5 was as close to being every mans phone-turns-tablet device as anything else on the market, and there wasnt much incentive for disruptive changes on the new one.</p>
         <p>The Z Fold6 comes with minor tweaks in the proportions of both displays, reduced weight and now rated protection against solids (but not the finest of them). A year later, a mandatory chipset upgrade is also on the list of changes. Whats not changed is any of the camera bits. Samsung didnt bother with improvements in that area last year either, so the 6s cameras are just like the 4s. Admittedly, it was a decently capable triple setup on the back and the under-display selfie camera is a sensible trade-off for what it is, but other makers have been putting out close-focusing telephotos and large-sensor ultrawides (with AF too) - not Samsung.</p>
         <p>Its also exhausting to protest year after year about Samsungs continued refusal to implement some sort of sensible charging solution - lets see what the 25W spec will mean in top-up speeds this time, but were not expecting miracles. The battery capacity is also the same as last year, and thats not necessarily a good thing.</p>
         <p>Of course, the feature-rich One UI software package is hard to complain about, and it makes the Fold6 a top choice if you need tablet functionality in your pocket. The S Pen support is another standout feature thats difficult to rival. Theres little room for improvement here, is there. Oh, theres Galaxy AI now, right.</p>
         <section>

            <li><strong>Display:</strong>

                <li><strong>Cover:</strong> Dynamic LTPO AMOLED 2X, 120Hz, Corning Gorilla Glass Victus 2, 6.3 inches, 968 x 2376px resolution, 22:9 aspect ratio, 410ppi.</li>
              </ul>
            </li>
            <li><strong>Chipset:</strong> Qualcomm SM8650-AC Snapdragon 8 Gen 3 (4 nm): 8-core (1 x 3.4GHz Cortex-X4 & 3 x 3.2GHz Cortex-A720 & 2 x 3.0GHz Cortex-A720 & 2 x 2.3GHz Cortex-A520); Adreno 750.</li>
            <li><strong>Memory:</strong> 256GB 12GB RAM, 512GB 12GB RAM, 1TB 12GB RAM; UFS 4.0.</li>
            <li><strong>OS/Software:</strong> Android 14, One UI 6.1.1.</li>

            <li><strong>Front Camera:</strong>

            <li><strong>Misc:</strong> Fingerprint reader (side-mounted); stereo speakers; Samsung DeX (desktop experience support), Ultra Wideband (UWB) support; Stylus support.</li>
